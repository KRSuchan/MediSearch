plugins {
    id 'java-library'
    id 'maven-publish'
    id "org.openjfx.javafxplugin" version "0.0.14"
}

repositories {
    jcenter()
    maven {
        url "https://nexus.gluonhq.com/nexus/content/repositories/releases"
    }
}

javafx {
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    api 'org.openjfx:javafx-controls:21-ea+5'
    api 'org.openjfx:javafx-fxml:21-ea+5'
    api 'org.controlsfx:controlsfx:11.1.2'
    api 'com.dlsc.formsfx:formsfx-core:11.6.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
    implementation 'org.openjfx:javafx-controls:21-ea+5'
    implementation 'org.openjfx:javafx-fxml:21-ea+5'
    // https://mvnrepository.com/artifact/com.gluonhq/charm-glisten
    implementation group: 'com.gluonhq', name: 'charm-glisten', version: '6.0.4'
}

group = 'com.example'
version = '1.0-SNAPSHOT'
description = 'javafx2'
java.sourceCompatibility = JavaVersion.VERSION_20

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}